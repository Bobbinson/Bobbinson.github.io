<footer class="footer">
    <hr/>
      <div>
        &copy;{{ site.time | date:"%Y" }}.
        Built with <a href="http://jekyllrb.com/">Jekyll</a> and
        ❤️
      </div>
    
      <div>
        <span>
          {% for sl in site.data.personal.social %}
            {% unless sl[1] == '' %}
              <a href="{{sl[1]}}" target="_blank"><i class="fa fa-{{sl[0]}}"></i></a>
            {% endunless %}
          {% endfor %}
        </span>
      </div>
    </footer>
